description: '显示当前事件 '
help: '<info>event:debug</info> 命令可帮助您调试事件。'
arguments:
    event: 调试的事件
messages:
    event: 事件名称
    class: 类
    method: 方法
    no-events: '此事件不存在，尝试执行命令：event:debug'
examples:
    -
        description: 列出可以调试的所有事件
        execution: "drupal debug:evet\n"
    -
        description: '显示 kernel.request 事件的信息'
        execution: "drupal debug:event kernel.request\n"
