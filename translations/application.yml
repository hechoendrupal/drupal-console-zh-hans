    check-fix: 尝试修复任何缺少的配置。
    no-debug: 关闭调试模式
arguments:
    command: 待执行的命令
messages:
    completed: 命令执行成功！
    chain:
        generated: '此命令的 yaml 表示法，用法：拷贝进文件，比如 `~/.console/chain/sample.yml`，使用 `chain` 命令执行, 确保你的 yaml 文件的根键是以 `commands` 开始'
    inline:
        generated: 此命令的内联表示法
    generated: 您现在可以开始使用生成的代码！
    files:
        generated: 生成或更新的文件
        copied: 已复制的文件
    lines-code: 'Generated lines: %s'
    path: 'Generation path'
    learning:
        route: '为了创建页面，需要为它们定义路由。路由将 URL 路径映射到控制器。\n它定义访问 URL 时将调用什么函数或方法。如果用户访问\nhttp://drupal8.dev/{{ route.path }}，\n则路由系统将寻找具有该路径的路由。在这种情况下，它会找到一个匹配项，\n并执行 _controller 回调。在这种情况下，回调被定义为一个类名\n（\"\\Drupal\\{{ module }}\\Controller\\{{ class_name }}\"）\n和一个方法（\"{{ route.method }}\"）。'
    autocomplete: "Bash：Bash 支持取决于 http://bash-completion.alioth.debian.org/\n项目可以随你的包管理器一起安装。然后添加\n这行到你的 shell 配置文件。\n<info>source \"$HOME/.console/console.rc\" 2>/dev/null</info>\n\nBash 或 Zsh：将此行添加到您的 shell 配置文件中：\n<info>source \"$HOME/.console/console.rc\" 2>/dev/null</info>\n\nFish：创建一个符号链接\n<info>ln -s ~/.console/drupal.fish ~/.config/fish/completions/drupal.fish</info>\n"
    version: '<info>"%s"</info> 版本 <comment>"%s"</comment>'
    disable:
        command:
            error: '命令："%s" 已被弃用。'
            extra: '您必须执行："%s" 作为替代'
errors:
    invalid-command: '命令 "%s" 不是有效的命令名称。'
    renamed-command: '命令 "%s" 已改名, 使用 "%s" 替代。'
    drush-command: 'Command "%s" is a Drush command (deprecated). Drupal Console equivalent "%s" was executed instead.'
    statistics-failed: "The Drupal console failed to send statistics. After 10 attempts, this feature was disabled.\nIf you want to enable it again, use the following command:\n\n<info>drupal settings:set statistics.enabled true</info>\n"
    statistics-url-failed: "The Drupal console failed to send statistics.\nYou must configure it in the global config.yml, use the following command and choose your preference:\n\n<info>drupal init</info>"
