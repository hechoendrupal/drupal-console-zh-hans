description: "还原数据库结构和内容。"
arguments:
    database: "来自 settings.php 的数据库键"
options:
    file: '数据库备份文件文件名'
messages:
    success: "数据库导入自："
    no-file: "缺少文件选项"
help: "还原数据库结构和内容"
examples:
    - description: '将数据库转储文件还原到默认或指定数据库'
      execution: |
        drupal database:restore \
          --file='/srv/dump/db.sql'
