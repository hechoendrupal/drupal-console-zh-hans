description: 显示给定数据库中的所有表。
help: '<info>database:table:debug</info> 命令可帮助您调试数据库表。'
arguments:
    table: 调试的表
options:
    database: '来自 settings.php 的数据库键'
messages:
    table-show: '显示数据库 "%s" 的表'
    table: 表
    column: 列
    type: 类型
examples:
    -
        description: 显示数据库上的所有表
        execution: "drupal debug:database:table\n"
    -
        description: 显示节点表的字段或参数指定的其他字段
        execution: "drupal debug:database:table node\n"
