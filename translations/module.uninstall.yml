description: 卸载模块
arguments:
    module: 'Module or modules to be uninstalled should be separated by a space'
questions:
    module: 输入模块名称
    invalid-module: '无效模块 "%s"'
options:
    force: '忽略依赖并强制卸载这个模块?'
    composer: '使用 Composer卸载模块'
    module: 要卸载的模块，模块之间请使用逗号分隔
messages:
    no-modules: 请输入模块，才能卸载
    dependents: '模块 "%s" 不能卸载，它被 "%s" 所依赖'
    nothing: 任何事都不用做，所有模块都已经被卸载了
    success: '以下模块被成功卸载："%s"'
    missing: '无法安装模块"%s"，由于模块"%s"缺失'
    composer-success: '以下模块被从 Composer 中移除: "%s"'
examples:
    -
        description: 'Uninstall the module specifying the module name'
        execution: "drupal module:uninstall  modulename\n"
