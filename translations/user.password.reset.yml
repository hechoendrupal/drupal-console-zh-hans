description: 为指定用户重设密码.
help: '命令<info>password:reset</info>帮助指定用户重设密码.'
welcome: 欢迎到Drupal密码重设
options:
    password: 文本格式的密码
    user: 'User name/id'
    user-id: 用户ID
questions:
    invalid-user: 'Invalid user name/id "%s", user id must be an integer'
    invalid-pass: 密码不能为空
    user: 输入用户ID
    password: 输入密码
    other-password: 其他密码(要停止加密码按回车键)
    invalid-uid: 无效用户ID，用户ID必须是整数
messages:
    reset-successful: '成功更新用户（ID： "%s"）的密码'
errors:
    invalid-user: '无效用户ID"%s"'
    empty-password: 密码不能为空
examples:
    -
        description: 'Update password specifying the user id and the new password'
        execution: "drupal user:password:reset  2 p455w0rd\n"
    -
        description: 'Update password specifying the user jmolivas and the new password'
        execution: "drupal user:password:reset jmolivas p455w0rd\n"
