description: '为您的 Drupal 8 应用程序创建用户。'
help: '<info>create:users< info> 命令可以帮助您创建用户。'
welcome: '欢迎来到 Drupal 用户生成器'
arguments:
    roles: 创建用户时使用的角色
options:
    limit: 您要创建多少用户？
    password: 设置创建用户时用户的密码
    time-range: 设置创建用户的时间
questions:
    roles: 选择用于创建用户的角色
    limit: 输入您希望生成的用户数量
    password: 键入给用户设置的密码
    time-range: 用户的创建时间范围？
    time-ranges:
        - 现在
        - '1 小时前'
        - '1 天前'
        - '1 周前'
        - '1 个月前'
        - '1 年前'
messages:
    user-id: '用户 ID'
    roles: 角色
    username: 用户名
    created: 创建时间
    created-users: '用户 "%s" 创建成功'
    error: 'Error creating users: "%s"'
examples:
    -
        description: 提供用户角色。
        execution: 'drupal create:users role'
    -
        description: 提供创建用户的数量，密码和创建时间范围。
        execution: "drupal create:users role \\\n  --limit=\"5\" \\\n  --password=\"usersnewpassword\" \\\n  --time-range=\"1\"\n"
