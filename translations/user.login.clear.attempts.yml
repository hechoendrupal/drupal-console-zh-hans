description: 清空一个用户的登录尝试数据。
help: '重设一个帐号的<info>user:login:clear:attempts</info>登录失败记录.'
arguments:
    user: 'User name/id.'
questions:
    user: 'Enter User name/id'
    uid: 输入用户ID.
    numeric-uid: 用户ID必须是整数
    invalid-uid: 用户ID必须大于零.
messages:
